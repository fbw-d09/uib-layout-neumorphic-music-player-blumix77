<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2d0b15e71.js" crossorigin="anonymous"></script>
    <title>Neumorphic Music Player</title>
</head>
<body>
<main>
    <section class="box">
        <div class="up">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>My Playlist</p>
            <i class="fa-solid fa-power-off"></i>
        </div>
        <div class="middle">
            <img src="./assets/benediction_cover.jpg" alt="Benediction">
            <div class="artistTrack">
            <p>Violation Domain</p>
            <p>Benediction</p>
            </div>
            <div class="ladebalken">
                <div class="ladebalken2"></div>
            </div>
        </div>
        <div class="down">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </section>
</main>
</body>
</html>
